<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>메모리 데이터베이스</title>
<style>
.wrapper{
	width:900px;
	height:600px;
	margin:auto;
}
.input_area{
	width:150px;
	height:100%;
	float:left;
}
.content{
	width:600px;
	height:100%;
	float:left;
}
.detail_area{
	width:150px;
	height:100%;
	float:left;
}
.search_area{
	width:100%;
	height:40px;
}
#list_area{
	width:100%;
	height:560px;
	background:yellow;
}
input{
	width:90%;
	font-size:25px;
}
</style>
<script>
var name,t_name,loc,t_loc,money,t_money,category,keyword;
var members=[]; //전체 회원들을 모아놓을 2차원 배열이 될 녀석!!

function init(){
	name=document.getElementById("name");
	t_name=document.getElementById("t_name");
	loc=document.getElementById("loc");
	t_loc=document.getElementById("t_loc");
	money=document.getElementById("money");
	t_money=document.getElementById("t_money");
	category=document.getElementById("category");
	keyword=document.getElementById("keyword");

}
//입력한 기부자의 정보를 담아둔다...
function regist(){
	//일차원 배열에 1사람에 대한 정보를 담아두자!!
	var arr=new Array();//이 배열은 곧 2차원배열에 담겨질 예정..
	arr[0]=name.value;
	arr[1]=loc.value;
	arr[2]=money.value;	
	
	members.push(arr); //1사람 채워넣기!!
	console.log("현재까지 누적된 회원수는 ", members.length);
}
addEventListener("load", function(){
	init();
});
</script>
</head>
<body>
	<div class="wrapper">
		<div class="input_area">
			<input type="text" placeholder="이름" id="name"/>
			<input type="text" placeholder="지역" id="loc"/>
			<input type="text" placeholder="낸돈" id="money"/>
			<button onClick="regist()">등록</button>
		</div>			
		<div class="content">
			<div class="search_area">
				<select id="category">
					<option>이름</option>
					<option>지역</option>
					<option>낸돈</option>
				</select>
				<input type="text" style="width:80%;" id="keyword"/>
			</div>
			<div id="list_area">리스트</div>
		</div>
		<div class="detail_area">
			<input type="text" placeholder="이름" id="t_name"/>
			<input type="text" placeholder="지역" id="t_loc"/>
			<input type="text" placeholder="낸돈" id="t_money"/>
			<button>삭제</button>
			<button>수정</button>
		</div>
	<div>
</body>
</html>
