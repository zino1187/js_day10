function init(){
	stage=document.getElementById("stage");
	createBlock();
}
//벽돌 만들기
function createBlock(){
	for(var a=0;a<mini.length;a++){
		for(var i=0;i<mini[a].length;i++){
			var img=document.createElement("img");
			if(mini[a][i]==1){			
				img.src="../res/minimap/block.png";
			}else{//테두리를 숨겨야 할 경우..
				img.style.visibility="hidden";//안보이게하는 스타일속성
			}
			img.style.width=40+"px";
			img.style.height=40+"px";
			stage.appendChild(img);
		}
	}
}
addEventListener("load", function(){
	init();
});
</script>
