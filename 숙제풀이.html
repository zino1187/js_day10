<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>숙제풀이</title>
<style>
.wrapper{
	width:1000px;
	height:700px;
	margin:auto;
}
.up{
	width:100%;
	height:50px;
	text-align:center;
}
#stage{
	width:100%;
	height:650px;
	background:red;
}
</style>
<script>
var stage;
function init(){
	stage=document.getElementById("stage");
	createCell();
}
//사각형을 생성한다..
function createCell(){
	for(var i=0;i<20;i++){
		var div=document.createElement("div");
		div.style.width=20+"px";
		div.style.height=20+"px";
		div.style.background="green";
		//div 는 블락속성이므로, float을 left로 변경한다
		div.style.float="left";
		div.style.border="1px solid yellow";
		stage.appendChild(div);
	}

}
addEventListener("load", function(){
	init();
});
</script>
</head>
<body>
	<div class="wrapper">
		<div class="up">
			<button>지우개</button>
			<button>재생</button>
		</div>
		<div id="stage"></div>
	</div>
</body>
</html>
